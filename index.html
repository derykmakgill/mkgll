---
layout: default

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a style="color:black;" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
